<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h3>Barra de progeso</h3>
        </div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="progreso1"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso1 + '%'"
          ></div>
        </div>

        <br />

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-inverse"
            role="progressbar"
            [attr.ariaValuenow]="progreso2"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          nombre="Incrementador Primary"
          [progreso]="15"
          (cambioValor)="progreso1 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          nombre="Incrementador Inverse"
          [progreso]="85"
          (cambioValor)="progreso2 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
